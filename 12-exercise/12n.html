<body>
    <script>
        function removeEgg(foods) {
            return foods.filter((food) => food !== 'egg' );
        }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    
    function removeETH(coins) {
        return coins.filter((coin) => coin !== 'eth' );
    }

    console.log(removeETH(['btc', 'eth', 'eth', 'tron', 'riple', 'eth', 'pickup']));
    </script>
</body>
