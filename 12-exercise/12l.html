<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function countPositives(nums) {
            let positiveNumbers = 0;

            // When there is only 1 parameter,
            // the brackets are optional. So
            // we can also write: num => { ... }
            nums.forEach((num) => {
                if (num > 0) {
                    positiveNumbers++;
                }
            });

            return positiveNumbers;
        }

        console.log(countPositives([1, -3, 5]));
        console.log(countPositives([-2, 3, -5, 7, 10]));
    </script>
</body>
</html>
