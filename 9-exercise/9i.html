<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="
        // Display the cart quantity an the page
        // instead of in the console.
        displayCartQuantity();
    ">Show Quantity</button>
    
    <button onclick="
        updateQuantity(1);
    ">Add to Cart</button>

    <button onclick="
        updateQuantity(2);
    ">+2</button>

    <button onclick="
        updateQuantity(3);
    ">+3</button>

    <button onclick="
        updateQuantity(4);
    ">+4</button>

    <button onclick="
        updateQuantity(5);
    ">+5</button>

    <button onclick="
        updateQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
        updateQuantity(-2);
    ">-2</button>

    <button onclick="
        updateQuantity(-3);
    ">-3</button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');

        // Display the cart quantity after updating
        displayCartQuantity();
    ">Reset Cart</button>

    <!-- Create an element to display the cart quantity. -->>

    <p class="js-cart-quantity"></p>
    
    <script>
        let cartQuantity = 0;

        // Display the cart quantity when the page loads.
        displayCartQuantity();

        function updateQuantity (change) {
            if (cartQuantity + change > 10) {
                alert('The cart is full');
                return;
            }

            if (cartQuantity + change < 0) {
                alert('Not enough items in the cart');
                return;
            }

            cartQuantity += change;

            // Display the cart quantity after updating.
            displayCartQuantity();
        }

        function displayCartQuantity() {
            document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
        }
    </script>
</body>
</html>
