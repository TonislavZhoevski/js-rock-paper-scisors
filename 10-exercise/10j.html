<!DOCTYPE html>
<html lang="en">
<head></head>
    <title>Document</title>
    <link rel="stylesheet" href="styles/10j.css">
</head>
<body>
    <!-- Code changes are at the bottom. -->
    <p>
      <button class="gray-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="gray-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="gray-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calculate-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="gray-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="gray-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="gray-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calculate-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="gray-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="gray-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="gray-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calculate-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="gray-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="gray-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="gray-button" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="calculate-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>
    
    <p>
      <button class="clear-button" onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation(); 

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <p class="js-message";></p>

    <script src="10j.js"></script>
    
</body>
</html>
