<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
</head>
<body>
    <script>
        
        function comparePrice(product1, product2) {
            if (product1.price > product2.price) {
                return product2;
            } else {
                return product1;
            }
        }
        
        const product = {
            name: 'baskettball',
            price: 2095
        }; 
        console.log(product);

        product.price += 500;
        console.log(product);

        product['delivery-time'] = '3 days';
        console.log(product);

        const product1 = {
            name: 'ball',
            price: 500 * 2
        };
        const product2 = {
            name: 'toy',
            price: 300 * 4
        };

        console.log(comparePrice(product1, product2));
    </script>
</body>
</html>
