<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      // "let" create a new variable, and then stores in "variable1" the variable name.
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'Hello';
      console.log(message); console.log(';');

      // This down we call "re-assign a variable". Otherwise if we write "let" javascript will interpret the "variable1" as a new variable.
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 3;

      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
